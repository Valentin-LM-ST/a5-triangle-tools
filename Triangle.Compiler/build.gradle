apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':Triangle.AbstractMachine') //Dependency on another module
    testImplementation group: 'junit', name: 'junit', version: '4.13.2' //For testing
    implementation group: 'com.github.spullara.cli-parser', name: 'cli-parser', version: '1.1.6' //cli-parser dependency
}

application {
    mainClass = 'Triangle.Compiler' //Specifies the main class for execution
}

//Allow access to programs for unit tests
sourceSets.test.resources.srcDir file("$rootDir/programs")

test {
    finalizedBy jacocoTestReport //Generate coverage report after tests
}
jacocoTestReport {
    dependsOn test //Ensure tests run before generating the report
}
